name: "Ci Cd Pipeline"

on:
  push:
    branch: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout Code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
